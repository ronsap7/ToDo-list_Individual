<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
       
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
         <!-- Icon -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      </head>
      <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a class="navbar-brand" href="#">To-Do List</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="container mt-5">
            <h1 class="text-center">To-Do List</h1>
            <hr class="hr-short">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="newTask" placeholder="Enter new task">
                  <div class="input-group-append">
                    <button class="btn btn-primary" id="addTask">Add Task</button>
                  </div>
                </div>
                <div class="task-container">
                  <ul class="list-group" id="taskList">
                    <li class="list-group-item text-center">
                      <a class="list-group-item-link " href="#">Task for Today</a>
                    </li>
                  </ul>
                </div>
                <div class="text-center">
                  <p id="lastAddedTask">Your task</p>
                </div>
              </div>
            </div>
          </div>
    </body>
    <footer class="bg-light py-3 mt-5">
      <div class="container">
        <p class="text-center mb-0">&copy; ToDo list 2023 </p>
      </div>
    </footer>
    <script defer src="script.js"></script>
    </html>
